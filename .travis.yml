language: java
jdk:
- oraclejdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_install:
- ./gradlew setupCiWorkspace
#after_deploy:
#- ./gradlew curseforge
#- ./gradlew bintrayUpload
deploy:
  provider: releases
  edge:
    branch: releases-fix
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - build/libs/*-dev.jar
  - build/libs/*-sources.jar
  on:
    repo: Szewek/FL
    tags: true